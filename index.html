<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  </head>
  <body>

    <!-- div contenitore con lo sfondo -->
    <div class="container">

      <!-- div contenente l'intera webapp -->
      <div class="box">

        <!-- parte a sinistra dell'app -->
        <div class="nav">

          <!-- menÃº utente -->
          <div class="menu">

            <!-- parte sx con l'avatar -->
            <div class="user">
              <img src="img/avatar_io.jpg" alt="">
              <div>Nome Utente</div>
            </div>

            <!-- parte dx con il menu -->
            <div class="actions">
              <i class="fas fa-circle-notch grey"></i>
              <i class="fas fa-comment-alt grey"></i>
              <i class="fas fa-ellipsis-v grey"></i>
            </div>
          </div>

          <!-- sezione notifiche -->
          <div class="notification">

          </div>

          <!-- barra di ricerca -->
          <div class="search">

          </div>

          <!-- lista degli amici e le relative chat -->
          <div class="friends">

          </div>

        </div>

        <!-- parte a destra dell'app -->
        <div class="main">

          <!-- info amico selezionato -->
          <div class="info">

          </div>

          <!-- sezione chat -->
          <div class="chat">

          </div>

          <!-- barra di input -->
          <div class="type">

          </div>

        </div>

      </div>

    </div>

    <!-- <script type="text/javascript" src="js/script.js"></script> -->

  </body>
</html>
